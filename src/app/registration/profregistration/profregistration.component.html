<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- Link to an external CSS file for styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-container">
        <div class="login-tabs">
        </div>
        <div class="registration-form">
            <h2>Professor Registration</h2>
            <form action="/submit-professor-registration" method="POST">
                <!-- Professor Name -->
                <div class="form-group">
                    <label for="professorName">Professor Name</label>
                    <input type="text" id="professorName" name="professorname" required placeholder="Enter full name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <!-- Degree Completed -->
                <div class="form-group">
                    <label for="degree">Degree Completed</label>
                    <input type="text" id="degree" name="degreecompleted" required placeholder="Enter degree">
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required placeholder="Enter department">
                </div>

                <!-- Experience -->
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <input type="text" id="experience" name="experience" required placeholder="Enter years of experience">
                </div>

                <!-- Mobile -->
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter mobile number">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>

                <!-- Courses -->
                <div class="form-group">
                    <label for="courses">Courses</label>
                    <select id="courses" name="courseIds" multiple>
                        <option value="101">Course 1</option>
                        <option value="102">Course 2</option>
                        <option value="103">Course 3</option>
                        <option value="104">Course 4</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn" (click)="submit()">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
